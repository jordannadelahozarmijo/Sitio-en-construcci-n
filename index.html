<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sirve Todo - Página en construcción</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="background">
    <div class="card fade-in">
      <div class="left-section">
        <div class="badge">Página en construcción</div>

        <!-- Logo (reemplázalo con el tuyo) -->
        <!-- Logo + título alineados -->
        <div class="brand">
        <img src="images/logo.webp" alt="Logo Sirve Todo" class="brand-logo" />
        <h1 class="brand-title">Sirve Todo</h1>
        </div>

        <p class="description">
          Encuentra de todo en forma confiable, ayuda inmediata para cualquier necesidad, 
          la app que te conecta en todo momento.
        </p>

        <div class="download">
          <p class="descarga">Descárgala Ya</p>
          <a href="https://play.google.com/store/apps/details?id=com.app.sirvetodo" target="_blank">
            <img src="/images/googleplay.png" alt="Google Play">
          </a>
        </div>

        <p class="contacto">contacto@sirvetodo.com</p>
      </div>

      <div class="right-section">
        <!-- Mockup del celular -->
        <img src="images/vista1.webp" alt="Vista de la app Sirve Todo" class="phone-mockup">
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
